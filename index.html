<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Header start -->
    <header class="site-header py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a class="logo d-inline-flex align-items-center text-decoration-none" href="./index.html">
                    <img class="me-3" src="./icons/book-icon.svg" alt="">
                    Online<span class="title-color">Books</span>
                </a>
    
                <nav>
                    <ul class="d-flex mb-0 list-unstyled">
                        <li class="me-3">
                            <a class="desc-color text-color text-decoration-none" href="./index.html">Home</a>
                        </li>
                        <li class="me-3">
                            <a class="desc-color text-decoration-none" href="#">Portfolio</a>
                        </li>
                        <li>
                            <a class="desc-color text-decoration-none" href="#">My Github</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero py-5">
            <h1 class="visually-hidden">Books</h1>
            <div class="container">
                <form class="js-search-form" action="#" method="get" autocomplete="off">
                    <div class="row gx-2  mb-4">
                        <div class="col-11">
                            <input class="js-search form-control rounded-4" type="search" aria-label="Search" placeholder="Search">
                        </div>
                        <div class="col-1">
                            <button class="btn btn-outline-secondary d-block w-100 rounded-4" type="submit">Find</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <select class="js-sort desc-color hero-select form-select rounded-4" aria-label="Sort by">
                                <option value="sort-by" selected>Sort by...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input class="js-search-year form-control rounded-4" type="number" aria-label="Input Search Year" placeholder="Year">
                        </div>
                        <div class="col-3">
                            <input class="js-search-author form-control rounded-4" list="datalistOptions" id="exampleDataList" aria-label="Enter Author" placeholder="Author">
                            <datalist class="js-author-datalist" id="datalistOptions">
                            </datalist>
                        </div>
                        <div class="col-3">
                            <select class="js-language desc-color hero-select form-select rounded-4" aria-label="Choose Language">
                                <option value="all" selected>All</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Hero section finish  -->

        <!-- Books section start  -->
        <section class="books py-4">
            <div class="container">
                <h2 class="visually-hidden">
                    Books list
                </h2>
                <div class="js-books-list row gy-4 mb-0">

                </div>
            </div>
        </section>
    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->


    <template class="js-books-template">
        <div class="js-books-item col-3 d-flex align-items-stretch">
            <div class="d-flex flex-column justify-content-between w-100 p-3 bg-white rounded-4 border">
                <img class="js-book-img mx-auto mb-2" src="./images/things-fall-apart.jpg" width="160" alt="">

                <div>
                    <h3 class="js-book-title title-color book-title">
                        Things Fall Apart
                    </h3>
    
                    <p class="js-book-author desc-color">
                        Chinua Achebe
                    </p>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-4">
                    <time class="js-book-year books-year desc-color d-inline-flex align-items-center" datetime="">
                        1958
                    </time>

                    <span class="js-book-page books-read desc-color d-inline-flex align-items-center">
                        209
                    </span>

                    <span class="js-book-language books-language desc-color d-inline-flex align-items-center">
                        English
                    </span>
                </div>

                <a class="js-book-wiki book-wiki" href="#">Wikipedia</a>
            </div>
        </div>
    </template>

    <!-- scripts -->
    <script src="/js/books.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
